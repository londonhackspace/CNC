[EMC]
MACHINE = bertha
DEBUG = 0

[DISPLAY]
DISPLAY = gscreen -c spartan
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
#POSITION_FEEDBACK = COMMANDED
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 1.200000
MIN_SPINDLE_OVERRIDE = 0.30
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 3
PROGRAM_PREFIX = /home/cbrady/linuxcnc/nc_files
DEFAULT_LINEAR_VELOCITY = 0.250000
MAX_LINEAR_VELOCITY = 1.000000
MIN_LINEAR_VELOCITY = 0.010000
DEFAULT_ANGULAR_VELOCITY = 0.250000
MAX_ANGULAR_VELOCITY = 1.000000
MIN_ANGULAR_VELOCITY = 0.010000
EDITOR = gedit

# Probe information
EMBED_TAB_NAME = Probe
EMBED_TAB_LOCATION = probe_tab
EMBED_TAB_COMMAND = halcmd loadusr -Wn gladevcp gladevcp -c gladevcp -x {XID} -u ./probe/python/probe_screen.py ./probe/probe_icons/probe_screen.glade

#GEOMETRY = xyz
GEOMETRY = xyza

[FILTER]
PROGRAM_EXTENSION = .nc BobCad gcode file
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[PYTHON]
PATH_PREPEND = python
TOPLEVEL = python/toplevel.py

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G64 P0.005 Q0.001
REMAP=g84.2 modalgroup=1 argspec=xyzrf ngc=g842 prolog=cycle_prolog epilog=cycle_epilog
FEATURES = 30
SUBROUTINE_PATH   = /home/cbrady/linuxcnc/nc_files/ngcgui_lib:/home/cbrady/linuxcnc/nc_files/ngcgui_lib/utilitysubs:./probe/macros
USER_M_PATH       = /home/cbrady/linuxcnc/nc_files/ngcgui_lib/mfiles

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
SERVO_PERIOD = 1000000

